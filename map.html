<!DOCTYPE html>
<html>
  <head>
    <title>Firefly</title>
    <link rel="stylesheet" href="map.css">
  </head>
  <body>
    <!--The div element for the map -->
    <h1> "Hello" </h1>
    <div id="map"></div>
    <script>
// Initialize and add the map
var infoWindow;
var fogOverlay;
function initMap() {
  // The location of Uluru
  var uluru = {lat: 53.467539, lng: -2.233927};
  var uluru2 = {lat: 53.468634, lng: -2.235898};
  // The map, centered at Uluru
  var map = new google.maps.Map(
      document.getElementById('map'), {zoom: 17, maxZoom: 17, minZoom: 17, center: uluru, disableDefaultUI: false,
      zoomControl: false,
      mapTypeControl: false,
      scaleControl: false,
      streetViewControl: false,
      rotateControl: false,
      fullscreenControl: false,});
  infoWindow = new google.maps.InfoWindow;

  if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(function(position) {
        var pos = {
          lat: position.coords.latitude,
          lng: position.coords.longitude
        };

        infoWindow.setPosition(pos);
        infoWindow.setContent('Location found.');
        infoWindow.open(map);
        map.setCenter(pos);
      }, function() {
        handleLocationError(true, infoWindow, map.getCenter());
      });
    } else {
      // Browser doesn't support Geolocation
      handleLocationError(false, infoWindow, map.getCenter());
    }


  function handleLocationError(browserHasGeolocation, infoWindow, pos) {
    infoWindow.setPosition(pos);
    infoWindow.setContent(browserHasGeolocation ?
                          'Error: The Geolocation service failed.' :
                          'Error: Your browser doesn\'t support geolocation.');
    infoWindow.open(map);
  }

  // The marker, positioned at Uluru
  var marker = new google.maps.Marker({position: uluru, map: map});
  var marker2 = new google.maps.Marker({position: uluru2, map: map});
  var imageBounds = {
    north: 53.468755,
    south: 53.405814,
    east: -2.230045,
    west: -2.244038,
  };

  fogOverlay = new google.maps.GroundOverlay(
    'https://lh4.googleusercontent.com/proxy/rpCG_YNAAsVgeen5Yz06GIBN6arMktQlgt-Z6-bSoZWcettRMFLefSTZ8XiLU2ENh0jo2ZZ_wmX97I_wkljdmAKfGJOqCxJC3tUTfelDVKSD3aTweMIyViPWEDY',
    imageBounds);
    fogOverlay.setMap(map);
    fogOverlay.setOpacity(0.5);
}
    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBMn9h54D2apYR9hZWrTYXdeDMeaGRHeGs&callback=initMap">
    </script>
  </body>
</html>
