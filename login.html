<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="utf-8">
    <title>login</title>
    <meta content="login" property="og:title">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="images/webclip.png" rel="apple-touch-icon">
    <script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>
</head>

<body class="login-body">
<header class="login-container" id="hero">
    <div class="login-flex-container container">
        <div class="login-columns row">
            <div class="login-column col col-6">
                <div class="firefly-login-logo-mask"></div>
                <div class="login-firefly-text-block">Firefly</div>
                <img alt="" class="firefly-login-logo"
                     sizes="(max-width: 479px) 52vw, (max-width: 767px) 139.23333740234375px, 139.2333221435547px"
                     src="images/firefly_transparent_logo.png"
                     srcset="images/firefly_transparent_logo-p-500.png 500w, images/firefly_transparent_logo-p-800.png 800w, images/firefly_transparent_logo-p-1080.png 1080w, images/firefly_transparent_logo-p-1600.png 1600w, images/firefly_transparent_logo.png 1989w"
                     width="994.5">
                <div class="login-slogan-text-block">Light up Manchester</div>
            </div>
            <div class="login-column col col-6">
                <h3 class="login-heading">Log in</h3>
                <div class="form-block form">
                    <form class="form" data-name="Login Form" id="Login-Form" name="wf-form-Login-Form"><input
                            autofocus="true" class="text-field input" data-name="Username" id="Username"
                            maxlength="256"
                            name="Username" placeholder="username" required="" type="text"><input
                            class="text-field input"
                            data-name="Password"
                            id="Password"
                            maxlength="256"
                            name="Password"
                            placeholder="password"
                            required=""
                            type="password"><input
                            class="login-button button" data-wait="Please wait..." type="submit" value="Log in"><a
                            class="link" href="#">Create a free account</a><a class="link" href="#">Forgotten
                        Password</a></form>
                    <div class="form-done">
                        <div>Thank you! Your submission has been received!</div>
                    </div>
                    <div class="form-fail">
                        <div>Incorrect username and/or password</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
<footer class="login-footer">
    <h2 class="footer-heading">Website Links</h2>
    <div class="footer-columns row">
        <div class="footer-links-column col col-6">
            <div class="footer-links-column">
                <ul class="login-footer-links-column list-unstyled">
                    <li><a class="footer-link" href="index.html">Home</a></li>
                    <li><a class="footer-link" href="features.html">Features</a></li>
                    <li><a class="footer-link" href="meet-the-team.html">Meet the Team</a></li>
                </ul>
            </div>
        </div>
        <div class="footer-links-column col col-6">
            <div class="footer-links-column">
                <ul class="list-unstyled">
                    <li><a class="footer-link" href="feedback.html">Send feedback</a></li>
                    <li><a class="footer-link" href="#">Login/Signup</a></li>
                </ul>
            </div>
        </div>
    </div>
    <div class="footer-container container">
        <div class="footer-made-by-y1-message">Firefly - produced by Team Y1</div>
    </div>
</footer>

</body>
</html>
