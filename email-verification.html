<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Email verification</title>
    <meta content="email verification" property="og:title">
    <meta content="width=device-width, initial-scale=1" name="viewport">
    <link href="css/main.css" rel="stylesheet" type="text/css">
    <link href="images/favicon.png" rel="shortcut icon" type="image/x-icon">
    <link href="images/webclip.png" rel="apple-touch-icon">
    <script src="https://www.google.com/recaptcha/api.js" type="text/javascript"></script>
</head>
<body class="login-body">
    <header>
        <div class="email-ver-flex-container container">
            <div class="email-ver-columns row">
                <div class="email-ver-column col col-6">
                    <div class="firefly-email-ver-logo-mask"></div>
                    <div class="email-ver-firefly-text-block">Firefly</div>
                    <img alt="" class="firefly-email-ver-logo"
                         sizes="(max-width: 479px) 52vw, (max-width: 767px) 139.23333740234375px, 139.2333221435547px"
                         src="images/firefly_transparent_logo.png"
                         srcset="images/firefly_transparent_logo-p-500.png 500w, images/firefly_transparent_logo-p-800.png 800w, images/firefly_transparent_logo-p-1080.png 1080w, images/firefly_transparent_logo-p-1600.png 1600w, images/firefly_transparent_logo.png 1989w"
                         width="994.5">
                    <div class="email-ver-slogan-text-block">Light up Manchester</div>
                </div>
                <div class="email-ver-column col col-6">
                    <h3 class="email-ver-heading">Reset password</h3>
                    <div class="form-block form">
                        <form action="emailTest.php" method="post" class="form" data-name="Register Form" id="Register-Form" name="form-Register-Form">
                            <input autofocus="true" class="text-field input" data-name="Email" id="Email"
                                   maxlength="256"
                                   name="Email" placeholder="email" required="" type="text">
                            <input class="email-ver-button button" data-wait="Please wait..." type="submit" value="Send">
                            <input autofocus="true" class="text-field input" data-name="Code" id="Code"
                                   maxlength="256"
                                   name="Code" placeholder="verification code" required="" type="text">
                            <input class="text-field input"
                                   data-name="Password"
                                   id="Password"
                                   maxlength="256"
                                   name="Password"
                                   placeholder="password"
                                   required=""
                                   type="password">
                            <input class="text-field input"
                                   data-name="Confirm-Password"
                                   id="Confirm-Password"
                                   maxlength="256"
                                   name="Confirm-Password"
                                   placeholder="Confirm Password"
                                   required=""
                                   type="password">
                            <input class="email-ver-button button" data-wait="Please wait..." type="submit" value="Reset">
                            <a class="link" href="register.html">Create a free account</a> </form>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <footer class="email-ver-footer">
        <h2 class="footer-heading">Website Links</h2>
        <div class="footer-columns row">
            <div class="footer-links-column col col-6">
                <div class="footer-links-column">
                    <ul class="email-ver-footer-links-column list-unstyled">
                        <li><a class="footer-link" href="index.html">Home</a></li>
                        <li><a class="footer-link" href="features.html">Features</a></li>
                        <li><a class="footer-link" href="meet-the-team.html">Meet the Team</a></li>
                    </ul>
                </div>
            </div>
            <div class="footer-links-column col col-6">
                <div class="footer-links-column">
                    <ul class="list-unstyled">
                        <li><a class="footer-link" href="feedback.html">Send feedback</a></li>
                        <li><a class="footer-link" href="login.html">Login/Signup</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="footer-container container">
            <div class="footer-made-by-y1-message">Firefly - produced by Team Y1</div>
        </div>
    </footer>
</body>
</html>
